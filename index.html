<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap link------------- -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- css link-------------------- -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />

 <!-- favicon---------------- -->
    <link rel="shortcut icon" href="img/fav.png" type="image/x-icon"/>

    <title>Digital counter</title>
  </head>
  <body>
    <section class="counter m-5">
      <div class="container">
        <div class="row all-counters ">
            <!-- first counter------------------------- -->
          <div class="col-md-3 counter1 text-center mb-4">
            <div class="display text-center mb-3">
              <div class="inner-display">
                <p class="text1">0</p>
              </div>
            </div>
            <div class="button">
                <button class="button-33 me-2" role="button"></button>
                <button class="button-333" role="button">Reset</button>
            </div>
          </div>
            <!-- second counter------------------------- -->

          <div class="col-md-3 counter2 text-center mb-4">
            <div class="display text-center mb-3">
              <div class="inner-display">
                <p class="text2">0</p>
              </div>
            </div>
            <div class="button">
                <button class="button-34 me-2" role="button"></button>
                <button class="button-344" role="button">Reset</button>
            </div>
          </div>
            <!-- third counter------------------------- -->
          <div class="col-md-3 counter3 text-center mb-4">
            <div class="display text-center mb-3">
              <div class="inner-display">
                <p class="text3">0</p>
              </div>
            </div>
            <div class="button">
                <button class="button-35 me-2" role="button"></button>
                <button class="button-355" role="button">Reset</button>
            </div>
          </div>
       
        </div>
      </div>
    </section>

    <!-- j-quary cdn ------------>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- js link -------------->
    <script src="js/main.js"></script>
    <!-- bootstrap link---------------- -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
